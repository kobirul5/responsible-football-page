<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/0301225de3.js" crossorigin="anonymous"></script>
    
</head>
<body class="poppins">
    <header>
        <nav class="flex">
            <ul class="flex">
                <li>Home</li>
                <li>Clubs</li>
                <li>World Cup 2024</li>
                <li>Upcoming Matches</li>
                <li>Contact</li>
            </ul>
            <button class="primary-btn"><i class="fa-solid fa-arrow-right-to-bracket" style="color: #ffffff;"></i> Log in</button>
        </nav>
        <section class="banner-container flex">
            <div class="banner-title">
                <h1>Conmebol Copa America 2021</h1>
                <button class="primary-btn">Watch Live <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></button>
            </div>
            <div class="banner-img">
                <img src="images/banner.png" alt="Football-Image">
            </div>
        </section>
    </header>
</body>
</html>
